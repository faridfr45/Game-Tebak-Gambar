<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Game Tebak Gambar</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

		<script>
			var name;
			var scor = 0;
	
			function saveName(){
				name = document.getElementById("name").value;
				alert("Nama anda " + name)
			}
	
			function addScor(){
				scor += 10;
				document.getElementById("skor").innerHTML = scor;
			}

			function clickGambar(element){
				element.style.opacity = '0';
			}
	
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					Let's Play
					<h1>Game Tebak Gambar</h1>
					<button>START</button>
			
				</section>

				<section>
					<h1>tes</h1>
					<input type="text" id="name">
					<button onclick="saveName()">Simpan</button>

					<br><hr>

					<h3 id="skor">0</h3>
					<button onclick="addScor()">Tambah Skor</button>
				</section>

				<section class="full">
					<div class="gambar">
						<div class="isi" onclick="clickGambar(this)">1</div>
						<div class="isi" onclick="clickGambar(this)">2</div>
						<div class="isi" onclick="clickGambar(this)">3</div>
	
						<div class="isi" onclick="clickGambar(this)">4</div>
						<div class="isi" onclick="clickGambar(this)">5</div>
						<div class="isi" onclick="clickGambar(this)">6</div>
	
						<div class="isi" onclick="clickGambar(this)">7</div>
						<div class="isi" onclick="clickGambar(this)">8</div>
						<div class="isi" onclick="clickGambar(this)">9</div>
					</div>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
