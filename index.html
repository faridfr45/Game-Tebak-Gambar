<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Game Tebak Gambar</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="./img/background/slide_1.jpg">
					Let's Play
					<h1>Game Tebak Gambar</h1>
					<button id="button1" class="navigate-right">MULAI</button>
			
				</section>

				<section data-background-image="./img/background/slide_5.jpg">
					<h1 style="color:black">KAMU SIAP?</h1>
				</section>

				<!-- Preparation Slide 1 -->
				<!-- Tema Hewan -->
				<section data-background-image="./img/background/slide_6.jpg">
					Mudah
					<h1>Ronde 1</h1>
					<button id="button1" class="navigate-right">Tema: Hewan</button>
				</section>

				<!-- Hewan Level 1 -->
				<section class="full">
					<div class="gambar" style="background-image: url(./img/hewan/Singa.jpg);">
						<div class="box isi12" style="background-color: #131313;" onclick="clickGambar(this)">1</div>
						<div class="box isi12" style="background-color: #fbb03b;" onclick="clickGambar(this)">2</div>
						<div class="box isi12" style="background-color: #f05b9d;" onclick="clickGambar(this)">3</div>
						<div class="box isi12" style="background-color: #bae3e9;" onclick="clickGambar(this)">4</div>

						<div class="box isi12" style="background-color: #fbb03b;" onclick="clickGambar(this)">5</div>
						<div class="box isi12" style="background-color: #131313;" onclick="clickGambar(this)">6</div>
						<div class="box isi12" style="background-color: #bae3e9;" onclick="clickGambar(this)">7</div>
						<div class="box isi12" style="background-color: #f05b9d;" onclick="clickGambar(this)">8</div>

						<div class="box isi12" style="background-color: #f05b9d;" onclick="clickGambar(this)">9</div>
						<div class="box isi12" style="background-color: #bae3e9;" onclick="clickGambar(this)">10</div>
						<div class="box isi12" style="background-color: #131313;" onclick="clickGambar(this)">11</div>
						<div class="box isi12" style="background-color: #fbb03b;" onclick="clickGambar(this)">12</div>
					</div>
				</section>

				<!-- Hewan Level 2 -->
				<section class="full">
					<div class="gambar" style="background-image: url(./img/hewan/Kucing.jpg);">
						<div class="box isi12" style="background-color: #131313;" onclick="clickGambar(this)">1</div>
						<div class="box isi12" style="background-color: #fbb03b;" onclick="clickGambar(this)">2</div>
						<div class="box isi12" style="background-color: #f05b9d;" onclick="clickGambar(this)">3</div>
						<div class="box isi12" style="background-color: #bae3e9;" onclick="clickGambar(this)">4</div>

						<div class="box isi12" style="background-color: #fbb03b;" onclick="clickGambar(this)">5</div>
						<div class="box isi12" style="background-color: #131313;" onclick="clickGambar(this)">6</div>
						<div class="box isi12" style="background-color: #bae3e9;" onclick="clickGambar(this)">7</div>
						<div class="box isi12" style="background-color: #f05b9d;" onclick="clickGambar(this)">8</div>

						<div class="box isi12" style="background-color: #f05b9d;" onclick="clickGambar(this)">9</div>
						<div class="box isi12" style="background-color: #bae3e9;" onclick="clickGambar(this)">10</div>
						<div class="box isi12" style="background-color: #131313;" onclick="clickGambar(this)">11</div>
						<div class="box isi12" style="background-color: #fbb03b;" onclick="clickGambar(this)">12</div>
					</div>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
				hash: true,

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});

			function clickGambar(element){
				element.style.opacity = '0';
			}
		</script>
	</body>
</html>
